      padding: 10px;
      width: 50px;
      cursor: pointer;
      border: none;
      background-color: #333333;
      color: white;
      transition: background-color 0.3s, transform 0.2s;
      font-family: 'BodyFont', Arial, sans-serif;
    }

    #sidebar button:hover {
      background-color: #555555;
      transform: scale(1.1);
    }

    #content {
      flex: 1;
      padding: 20px;
      background: linear-gradient(to bottom, rgb(128,87,168), rgb(80,50,130));
      min-height: 100vh;
      color: white;
    }

    h1 {
      margin-top: 0;
      padding: 10px;
      background-color: black;
      font-family: 'HeadingFont', Arial, sans-serif;
    }
